<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Countdown Clock</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>

        <div id="container">

            <header>
                <figure>
                    <img src="svg/access_time-24px.svg">
                </figure>

                <h1>Countdown Clock</h1>
            </header>

            <section>
                <p>
                    <span id="days"></span> days, <span id="hours"></span> hrs, <span id="minutes"></span> mins, <span id="seconds"></span> secs
                </p>
                <p>until Presidental Election Day 2024</p>
            </section>

        </div> <!--close container-->

        <script type="module" src="index.js"></script>

    </body>
